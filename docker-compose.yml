services:
  # ============================================
  # ICDA Main Application
  # ============================================
  icda:
    build:
      context: .
      dockerfile: Dockerfile
    image: icda-prototype:latest
    container_name: icda
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - NOVA_MODEL=${NOVA_MODEL:-us.amazon.nova-micro-v1:0}
      - REDIS_URL=redis://redis:6379
      - OPENSEARCH_HOST=http://opensearch:9200
    depends_on:
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - icda-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: icda-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - icda-network

  # ============================================
  # OpenSearch Vector Store
  # ============================================
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: icda-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin123!
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'opensearch'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - icda-network

  # ============================================
  # MCP Server (stdio transport - for Claude CLI)
  # Start with: docker-compose --profile mcp up -d mcp-server
  # ============================================
  mcp-server:
    build:
      context: .claude/mcp-servers/unified-dev
      dockerfile: Dockerfile.unified
    image: icda-mcp:latest
    container_name: icda-mcp
    stdin_open: true
    tty: true
    volumes:
      - mcp_data:/app/data
      - .:/app/project:ro
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - VECTOR_PROVIDER=chroma
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - PROJECT_ROOT=/app/project
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - icda-network
    profiles:
      - mcp

networks:
  icda-network:
    driver: bridge

volumes:
  redis_data:
  opensearch_data:
  mcp_data:
