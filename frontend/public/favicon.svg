<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with USPS blue -->
  <circle cx="16" cy="16" r="15" fill="#004B87"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="#FFFFFF" stroke-width="1"/>

  <!-- Simplified mailbox shape -->
  <g transform="translate(6, 4)">
    <!-- Mailbox body -->
    <rect x="2" y="8" width="16" height="10" rx="2" fill="#FFFFFF"/>
    <!-- Mailbox flag (raised) -->
    <rect x="17" y="6" width="2" height="8" fill="#DA291C"/>
    <rect x="15" y="4" width="6" height="3" rx="1" fill="#DA291C"/>
    <!-- Mail slot -->
    <rect x="4" y="11" width="8" height="2" rx="0.5" fill="#004B87"/>
    <!-- Mailbox post -->
    <rect x="8" y="18" width="4" height="4" fill="#FFFFFF"/>
  </g>

  <!-- ICDA text at bottom -->
  <text x="16" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">ICDA</text>
</svg>
