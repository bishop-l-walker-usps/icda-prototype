<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICDA Prototype</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e); min-height: 100vh; color: #fff; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 2rem; }
        header h1 { font-size: 2.5rem; }
        header h1 span { color: #00d4ff; }
        .status-bar { display: flex; gap: 1rem; justify-content: center; margin: 1rem 0; flex-wrap: wrap; }
        .badge { padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; background: rgba(255,255,255,0.1); }
        .badge.active { background: rgba(0,212,255,0.2); color: #00d4ff; }
        .guardrails { display: flex; gap: 0.5rem; justify-content: center; margin: 1rem 0; flex-wrap: wrap; }
        .guardrail-btn { padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #888; cursor: pointer; transition: all 0.2s; }
        .guardrail-btn:hover { background: rgba(255,255,255,0.15); }
        .guardrail-btn.active { background: rgba(255,82,82,0.3); border-color: #ff5252; color: #ff5252; }
        .guardrail-btn.active::before { content: ""; margin-right: 0.3rem; }
        .chat-wrapper { position: relative; margin-bottom: 1.5rem; }
        .chat-header { display: flex; justify-content: flex-end; padding: 0.5rem 1rem; background: rgba(255,255,255,0.03); border-radius: 16px 16px 0 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .chat-header.hidden { display: none; }
        .download-btn { background: rgba(0,212,255,0.1); border: 1px solid rgba(0,212,255,0.3); color: #00d4ff; padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 0.3rem; }
        .download-btn:hover { background: rgba(0,212,255,0.2); }
        .download-menu { position: absolute; right: 1rem; top: 2.5rem; background: #1a1a2e; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 0.5rem 0; z-index: 100; display: none; }
        .download-menu.show { display: block; }
        .download-menu button { display: block; width: 100%; text-align: left; background: none; border: none; color: #fff; padding: 0.5rem 1rem; cursor: pointer; font-size: 0.85rem; }
        .download-menu button:hover { background: rgba(0,212,255,0.1); }
        .chat { background: rgba(255,255,255,0.05); border-radius: 0 0 16px 16px; padding: 1.5rem; min-height: 400px; max-height: calc(100vh - 280px); overflow-y: auto; flex-grow: 1; }
        .chat.no-messages { border-radius: 16px; }
        .msg { margin-bottom: 1rem; padding: 1rem; border-radius: 12px; max-width: 85%; }
        .msg.user { background: #00d4ff; color: #000; margin-left: auto; }
        .msg.bot { background: rgba(255,255,255,0.1); }
        .msg.error { background: rgba(255,82,82,0.2); border: 1px solid rgba(255,82,82,0.5); }
        .msg.blocked { background: rgba(255,165,0,0.2); border: 1px solid rgba(255,165,0,0.5); }
        .meta { font-size: 0.75rem; color: #888; margin-top: 0.5rem; }
        .input-area { display: flex; gap: 1rem; }
        input { flex: 1; padding: 1rem; border: none; border-radius: 12px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem; }
        input::placeholder { color: #666; }
        input:focus { outline: 2px solid #00d4ff; }
        button { padding: 1rem 2rem; border: none; border-radius: 12px; background: #00d4ff; color: #000; font-weight: 600; cursor: pointer; }
        button:hover { transform: scale(1.05); }
        button:disabled { opacity: 0.5; }
        .examples { margin-top: 2rem; padding: 1.5rem; background: rgba(255,255,255,0.03); border-radius: 12px; }
        .examples h3 { margin-bottom: 1rem; color: #888; font-size: 0.9rem; }
        .chips { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .chip { padding: 0.5rem 1rem; background: rgba(0,212,255,0.1); border: 1px solid rgba(0,212,255,0.3); border-radius: 20px; font-size: 0.85rem; cursor: pointer; }
        .chip:hover { background: rgba(0,212,255,0.2); }
        .section-label { font-size: 0.75rem; color: #666; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>ICDA</span> Prototype</h1>
            <div class="status-bar">
                <span class="badge" id="status">Checking...</span>
                <span class="badge" id="cache">Cache: 0</span>
            </div>
            <div class="section-label">Guardrails (click to toggle)</div>
            <div class="guardrails">
                <span class="guardrail-btn active" data-guard="pii" onclick="toggleGuard(this)">Block PII (SSN)</span>
                <span class="guardrail-btn active" data-guard="financial" onclick="toggleGuard(this)">Block Financial</span>
                <span class="guardrail-btn active" data-guard="credentials" onclick="toggleGuard(this)">Block Credentials</span>
                <span class="guardrail-btn active" data-guard="offtopic" onclick="toggleGuard(this)">Block Off-Topic</span>
            </div>
        </header>
        <div class="chat-wrapper">
            <div class="chat-header hidden" id="chatHeader">
                <button class="download-btn" onclick="toggleDownloadMenu()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    Download
                </button>
                <div class="download-menu" id="downloadMenu">
                    <button onclick="downloadResults('json')">ðŸ“„ Download as JSON</button>
                    <button onclick="downloadResults('csv')">ðŸ“Š Download as CSV</button>
                </div>
            </div>
            <div class="chat no-messages" id="chat"></div>
        </div>
        <div class="input-area">
            <input type="text" id="q" placeholder="Ask about customers..." />
            <button id="btn" onclick="send()">Send</button>
        </div>
        <div class="examples">
            <h3>EXAMPLES:</h3>
            <div class="chips">
                <span class="chip" onclick="setQ('Look up CRID-001')">Look up CRID-001</span>
                <span class="chip" onclick="setQ('Show me Nevada customers who moved twice')">Nevada + 2 moves</span>
                <span class="chip" onclick="setQ('How many customers per state?')">Stats by state</span>
                <span class="chip" onclick="setQ('Find customers in Las Vegas')">Las Vegas customers</span>
            </div>
        </div>
    </div>
    <script>
        const chat = document.getElementById('chat'), q = document.getElementById('q'), btn = document.getElementById('btn');
        const chatHeader = document.getElementById('chatHeader'), downloadMenu = document.getElementById('downloadMenu');

        // Guardrail state
        const guardrails = { pii: true, financial: true, credentials: true, offtopic: true };

        // Store messages for download
        const messages = [];

        function toggleGuard(el) {
            const guard = el.dataset.guard;
            guardrails[guard] = !guardrails[guard];
            el.classList.toggle('active', guardrails[guard]);
        }

        const setQ = v => { q.value = v; q.focus(); };

        function toggleDownloadMenu() {
            downloadMenu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.download-btn') && !e.target.closest('.download-menu')) {
                downloadMenu.classList.remove('show');
            }
        });

        function downloadResults(format) {
            downloadMenu.classList.remove('show');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            let content, filename, mimeType;

            if (format === 'json') {
                content = JSON.stringify(messages, null, 2);
                filename = `icda-chat-${timestamp}.json`;
                mimeType = 'application/json';
            } else {
                const headers = ['ID', 'Type', 'Content', 'Timestamp', 'Route', 'Latency (ms)', 'Cached', 'Tool'];
                const rows = messages.map(msg => [
                    msg.id,
                    msg.type,
                    `"${(msg.content || '').replace(/"/g, '""')}"`,
                    msg.timestamp,
                    msg.route || '',
                    msg.latency_ms || '',
                    msg.cached ? 'Yes' : 'No',
                    msg.tool || ''
                ]);
                content = [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
                filename = `icda-chat-${timestamp}.csv`;
                mimeType = 'text/csv';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        const addMsg = (txt, type, meta, msgData = {}) => {
            const d = document.createElement('div');
            d.className = 'msg ' + type;
            d.innerHTML = txt + (meta ? `<div class="meta">${meta}</div>` : '');
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;

            // Store message for download
            messages.push({
                id: messages.length + 1,
                type: type,
                content: txt,
                timestamp: new Date().toISOString(),
                ...msgData
            });

            // Show download header and adjust chat styling when messages exist
            if (messages.length > 0) {
                chatHeader.classList.remove('hidden');
                chat.classList.remove('no-messages');
            }
        };

        async function send() {
            const query = q.value.trim();
            if (!query) return;
            addMsg(query, 'user');
            q.value = '';
            btn.disabled = true;
            try {
                const r = await fetch('/api/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query, guardrails })
                });
                const d = await r.json();
                const msgType = d.blocked ? 'blocked' : (d.success ? 'bot' : 'error');
                const routeInfo = d.route ? ` | ${d.route}` : '';
                addMsg(d.response, msgType, `${d.latency_ms}ms | ${d.cached ? 'Cached' : 'Fresh'}${routeInfo}${d.tool ? ' | ' + d.tool : ''}`, {
                    route: d.route,
                    latency_ms: d.latency_ms,
                    cached: d.cached,
                    tool: d.tool
                });
                fetch('/api/cache/stats').then(r => r.json()).then(d => document.getElementById('cache').textContent = `Cache: ${d.keys || 0}`);
            } catch(e) { addMsg('Error: ' + e.message, 'error'); }
            btn.disabled = false;
        }

        fetch('/api/health').then(r => r.json()).then(d => {
            const s = document.getElementById('status');
            const allGood = d.redis && d.opensearch && d.embedder && d.nova;
            s.textContent = allGood ? `All Systems Go (${d.customers.toLocaleString()} customers)` :
                `Redis:${d.redis ? 'âœ“' : 'âœ—'} OS:${d.opensearch ? 'âœ“' : 'âœ—'} Nova:${d.nova ? 'âœ“' : 'âœ—'}`;
            s.className = 'badge' + (allGood ? ' active' : '');
        }).catch(e => {
            document.getElementById('status').textContent = 'API Offline';
        });

        q.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
